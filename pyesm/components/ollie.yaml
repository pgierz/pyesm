# THE ollie.awi.de YAML config file

"hostnames": 
        "login": "ollie[01]"
        "compute": "prod-[0-9]{3}"
        "mini": "mini"

"nodetypes": 
        - "login"
        - "compute"
        - "fat"
        - "mini"

"batch_system": "slurm"

"operating_system": 
        "linux": "centos"

jobtype: compute

choose_jobtype:
        post:
                partition: smp
        compute: 
                partition: mpp

choose_partition: 
        "mpp":
                cores_per_node: 36
        "smp":
                cores_per_node: 1

logical_cpus_per_core: 2

threads_per_core: 1

pool_directories:
        pool: "/work/ollie/pool"
        projects: "/work/ollie/projects"

cores_per_node: 888
